name: Paper Trader (Discord Poller)

on:
  schedule:
    - cron: "*/1 * * * *"   # every minute
  workflow_dispatch: {}

jobs:
  poll:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # to commit portfolio updates
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - name: Run Discord poller + commit updates
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}  # optional
          DEFAULT_CASH: ${{ secrets.DEFAULT_CASH }}
        run: |
          python trader_poller.py
          if [[ -n $(git status --porcelain) ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/portfolio.json data/ledger.csv
            git commit -m "Update portfolio [skip ci]" || true
            git push
          fi

          # âœ… NEW: prevent overlapping runs from double-processing
concurrency:
  group: paper-trader-poller
  cancel-in-progress: true
